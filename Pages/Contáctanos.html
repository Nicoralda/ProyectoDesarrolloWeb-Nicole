<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contáctanos - InspirArte</title>
</head>
<body style="background-color: #5f6af8;">
    <header>
        <header class="contenido header">
            <a href="../Index.html" class="logo">InspirArte.</a>

        <div class="head">
            <nav class="navbar">
                <a href="../Index.html">Home</a>
                <a href="../Pages/Objetivos.html">Objetivos</a>
                <a href="../Pages/Contenidos.html">Contenidos</a>
                <a href="../Pages/Inspírate.html">Inspírate</a>
                <a href="../Pages/Contáctanos.html">Contáctanos</a>
            </nav>
        </div>
    </header>
    
<!--contenido-->

    <div class="container-contacto">
            
        <ul class="principio">
            <h2>Contáctanos</h2>
            <li>
                <p><i class='bx bxs-map' ></i>¡Aquí estamos!</p>
            </li>

            <li>
                <p><i class='bx bxs-envelope' ></i>todavianotengo@gmail.com</p>
            </li>

            <li>
                <p><i class='bx bxs-phone' ></i>+58 412-1234567</p>
            </li>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3923.084039420193!2d-66.85665614999999!3d10.494041249999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c2a590018f97f53%3A0x5f67780396775d5c!2sChacao%2C%20Caracas%201060%2C%20Miranda!5e0!3m2!1ses-419!2sve!4v1710811318545!5m2!1ses-419!2sve" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </ul>
            

        <div class="medio">
            <p>¿Tienes alguna duda, comentario o recomendación?<br>¡Cuéntanos!<br>Te esperamos</p>
            <img src="../Imágenes/Imagen contactos.jpg"> <!--poner imagen de yeti rosado, descubrir cómo quitarle el fondo-->
        </div>

<!--formulario para "contact us"-->
        <form>
            <div class="nombre">
                <label for="nombre">¿Cómo te llamas?:</label><br>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="email">
                <label for="email">¿Cuál es tu email?:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="comentarios">
                <label label for="comentarios">¡Coméntanos!:</label><br>
                <textarea id="comentarios" name="comentarios" rows="4" required></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <footer>
        <div>
            <p>Copyright InspirArte©</p>
        </div>

        <div class="social-media">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
            <a href="#"><i class='bx bxl-twitter' ></i></a>
            <a href="#"><i class='bx bxl-youtube' ></i></a>
        </div>
    </footer>

</html>
